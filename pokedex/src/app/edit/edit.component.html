<div class="d-flex justify-content-center">
  <h1 class="text-center"><img style="width:250px;" src="assets/logo.png" alt=""></h1>
</div>

<div class="container">
  <div class="d-flex justify-content-center">
    <h1>EDITION DU POKEMON</h1>
  </div>
  <div class="d-flex justify-content-center">
    <img style="width:200px;" [src]="pokemon.picture">
  </div>
  <div class="card">
    <div class="card-body">
      <form *ngIf="pokemon" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <!-- Pokemon fullname -->
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name" required pattern="^[a-zA-Z0-9àéè]{1,25}$"
            [(ngModel)]="pokemon.fullname" name="fullname" #fullname="ngModel">

          <div [hidden]="fullname.valid">
            le nom du pokemon est requis (1-25).
          </div>
        </div>

        <!-- Pokemon picture -->
        <div class="form-group">
          <label for="picture">Photo</label>
          <input type="text" class="form-control" id="picture" [(ngModel)]="pokemon.picture" name="picture"
            #name="ngModel">
        </div>

        <!-- input ID -->
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" [placeholder]="pokemon.id" required [(ngModel)]="pokemon.id"
            name="id">
        </div>

        <div class="form-group">
          <label for="cp">CP</label>
          <input type="text" class="form-control" [placeholder]="pokemon.cp" required [(ngModel)]="pokemon.cp"
            name="cp">
        </div>

        <div class="form-group">
          <label for="hp">HP</label>
          <input type="text" class="form-control" [placeholder]="pokemon.hp" required [(ngModel)]="pokemon.hp"
            name="hp">
        </div>

        <div class="form-group">
          <label for="types">TYPE</label>
          <input type="text" class="form-control" [placeholder]="pokemon.types" required [(ngModel)]="pokemon.types"
            name="types">
        </div>

        <br><br>
        <!-- Submit button -->
        <div class="d-flex justify-content-center">
          <a [routerLink]="['/detail', pokemon.id]"><button type="button" class="btn btn-secondary">Retour</button></a>

          <button type="submit" class="btn btn-dark">Valider</button>
        </div>
      </form>
    </div>
  </div>

</div>
