<main class="container">


    <section class="col-md-12">
        <h1 class="text-center"><img style="width:250px;" src="assets/logo.png" alt=""></h1>
        <h1 class="text-center">Bienvenue sur votre pokedex</h1>
        <div class="text-center">
        <img src="assets/pok.png" style= "width: 50px"  alt=""*ngFor="let pokemon of pokemons" ><br><br>
        <p>Vous disposez de {{pokemons.length}} pokemons.</p>
        <a [routerLink]="['/ajout']"><button type="button" class="btn btn-primary">Ajouter un Pokemon</button></a><br>
      </div>
        <div class="row mt-3">
            <div style="border: 1px solid red;" class="card col-md-2 mt-2" [ngClass]="colorChange(pokemon.types)" *ngFor="let pokemon of pokemons">
                <a [routerLink]="['detail', pokemon.id]"><!-- pour rÃ©cuperer l'id dans l'URL (voir detail.component.ts) -->
                <img class="header-img" style="width:200px;" [src]="pokemon.picture" alt="">
                <div class="card-body">
                    <h6 class="text-center">{{pokemon.fullname}}</h6>
                    <p class="text-center">cp:{{pokemon.cp}}</p>
                    <p class="text-center">hp:{{pokemon.hp}}</p>
                    <p class="text-center">type:{{pokemon.types}}</p>
                    <p class="text-center">date:{{pokemon.created | date: "dd/MM/yyyy"}}</p>
                </div>
            </a>
            </div>
        </div>
    </section>
</main>
